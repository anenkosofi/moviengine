<section class="movies">
  <ul class="movies__list">
    @for (movie of movies; track movie.id) {
      <app-movie-item [item]="movie"
                      (addedToFavorites)="addToFavorites($event)"
                      (addedToWatchlist)="addToWatchlist($event)">
      </app-movie-item>    }
  </ul>
</section>
