<aside class="sidebar">
  <a class="sidebar__logo">
    <svg-icon src="assets/svg/cinema.svg"></svg-icon>
    <span>Moviengine</span>
  </a>
  <ul class="sidebar__list">
    @for (item of sidebarLinks; track $index) {
      <li class="sidebar__item">
        <a [routerLink]="item.href"
           routerLinkActive="sidebar__link_active"
           class="sidebar__link">
          <span>{{ item.name }}</span>
        </a>
      </li>
    }
  </ul>
</aside>
