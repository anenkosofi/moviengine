<p-card [header]="item.title" [style]="{ width: '364px' }" class="movie__item">
  <ng-template pTemplate="header">
    <img [alt]="item.title" [src]="imageUrl" class="movie__picture"/>
  </ng-template>
  <p>{{ item.overview | truncateDescription:maxOverviewLength }}</p>
  <ng-template pTemplate="footer">
    <div class="movie__controls">
      <div class="movie__controls movie__controls_left">
        <p-button
          [rounded]="true"
          icon="pi pi-heart"
          (click)="addToFavorites(item.id)"
          title="Add to Favorites"
        />
        <p-button
          [rounded]="true"
          icon="pi pi-plus"
          (click)="addToWatchlist(item.id)"
          title="Add to Watchlist"
        />
      </div>
      <p-button
        [rounded]="true"
        icon="pi pi-info-circle"
        class="movie__controls_right"
        title="Show more Information"
      />
    </div>
    <p-rating [(ngModel)]="rating" [readonly]="true" [cancel]="false" class="movie__rating" />
    <div class="movie__genres">
      @for (item of genres; track $index) {
        <p-chip [label]="item" class="movie__genre" />
      }
    </div>
  </ng-template>
</p-card>
